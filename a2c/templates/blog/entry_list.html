{% load applicationcontent_tags %}

<div class="blog-entry" >
{% for object in object_list %}
<table><tr><td><h3><a href="{% app_reverse "blog_entry_detail" "blog_urls" pk=object.id %}">{{ object.title }}</font></a></td><td style="float:right; width:400px;"><font color="grey">published on {{ object.published_on }}</font></td></tr></table>
{% endfor %}
</div>
